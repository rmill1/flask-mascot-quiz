<html>
    <head>
        {% if name %}
					<title>{{name}}'s Results</title>
				{% else %}
					<title>Your Results</title>
				{% endif %}
				<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/style.css">
				<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
				<link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet"> 
				<!-- Favicon -->
				<link rel="icon" href="../static/images/favicon.png" type="image/x-icon">
    </head>
    <body class="d-flex flex-column min-vh-100">
			<div class="container">
	      {% if name %}
					<h1>{{name}}'s Mascot Aesthetic</h1>
	       {% else %}
					<h1>Your Mascot Aesthetic</h1>
				{% endif %}
					<div class="section results">	
						<h2>You are the <strong>{{winner}}</strong>!</h2>
						<img src = "../static/images/{{pic}}">		
						<p>To learn more about this team, visit their <a href="{{site}}" target="_blank">website</a>!</p>
					</div>
				
			<!--END CONTAINER -->
			</div>
			<!-- FOOTER WITH DATE -->
			<footer class="footer mt-auto py-3">
				<p>Today is {{date}}</p>
			</footer>
			
			
			<!-- 	Bootstrap Bundle -->
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
